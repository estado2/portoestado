<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N서비스 도파민 충전 이벤트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="name-modal" class="modal-overlay">
        <div class="modal-content">
            <img src="main.png" alt="N서비스 도파민 충전 이벤트 로고" class="main-logo">
            <h2>N서비스 도파민 충전 이벤트</h2>
            <p>이벤트에 참여하려면 이름과 비밀번호(숫자 4자리)를 입력하세요.</p>
            <input type="text" id="name-input" placeholder="이름을 입력하세요">
            <input type="password" id="password-input" placeholder="비밀번호 4자리" maxlength="4" inputmode="numeric" pattern="[0-9]*">
            <button id="start-button">시작 또는 로그인</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <header>
            <img src="main.png" alt="N서비스 도파민 충전 이벤트 로고" class="main-logo">
            <h1>N서비스 도파민 충전 이벤트</h1>
            <p>포인트를 베팅하고 짜릿한 보상을 획득하세요!</p>
        </header>

        <main>
            <div id="user-info">
                <span id="user-name"></span>님, 환영합니다!
                <span>보유 포인트: <span id="user-points">0</span>p</span>
            </div>

            <div id="game-area">
                <div class="betting-controls">
                    <input type="number" id="bet-amount" placeholder="베팅할 포인트를 입력하세요">
                    <div id="risk-options">
                        <button class="risk-option" data-risk="low">
                            <strong>Low Risk</strong>
                            <span>보상: 70% ~ 130%</span>
                        </button>
                        <button class="risk-option" data-risk="medium">
                            <strong>Medium Risk</strong>
                            <span>보상: 50% ~ 150%</span>
                        </button>
                        <button class="risk-option" data-risk="high">
                            <strong>High Risk</strong>
                            <span>보상: 0% ~ 200%</span>
                        </button>
                    </div>
                    <button id="spin-button" disabled>룰렛 돌리기</button>
                </div>
                <div id="result-display"></div>
            </div>
            <button id="beg-button" class="hidden">구걸하기 (1회)</button>
        </main>

        <footer>
            <h2>실시간 랭킹</h2>
            <div id="ranking-board">
                <table>
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>이름</th>
                            <th>포인트</th>
                            <th>플레이 횟수</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <!-- 랭킹 데이터가 여기에 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
